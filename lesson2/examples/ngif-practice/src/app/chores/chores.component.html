<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p style="color: gray;" *ngIf="chores.length > finishedChores.length">Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div *ngIf="chores.length === 0 || finishedChores.length >= chores.length +3; else noAllowance"><img src="{{trophyImage}}"></div>
    <ng-template #noAllowance><p>No allowance yet!</p></ng-template>
</div>
<hr>
<div *ngIf="chores.length === 0 && finishedChores.length >= 4; else iceCreamTreat">
    <h1>Ice cream treat</h1>
</div>
<ng-template #iceCreamTreat>
    <h1>To earn an ice cream treat</h1>
    <p>The chores list must be empty</p>
    <p>The Done list must have at least four items</p>
</ng-template>
